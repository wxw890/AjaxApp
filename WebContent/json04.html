<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="ajax.js"></script>
<script>

function fnSubmit(){
	   
	      
	      
	   sendRequest("GET", "member_json.jsp", null, fncallback1);//인자 : 전송방식, 서버페이지, 파라미터, 콜백함수 (데이터 요청)
	   
}

function fncallback1(){
	      if(httpRequest.readyState==4){
	         if(httpRequest.status==200){
	        	 //alert(httpRequest.responseText);
	        	var txtDoc = eval("("+httpRequest.responseText+")"); //eval은 자바 스크립트로 만들어준다.
	        	
	        	
	     
	        	if(txtDoc.code == "success")
	        		var mem = txtDoc.data.member;
	        	    alert(mem.name +"," + mem.id +","+mem.age);
	         }
	      }
}
window.onload= function(){fnSubmit();}
</script>
</head>
