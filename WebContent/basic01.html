<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	var httpRequest = null; // 전역변수 선언
	function fnSubmit(){//자바 스크립트가 데이터를 직접 서버에 전송할려고 만듬(이 기술 자체로 서버에 전송할때 프로그래밍을 할수 있다는 뜻!!!!많은 일을 할수있음)
		httpRequest = new XMLHttpRequest();
		var param = "basic01_proc.jsp?name="+document.getElementById("name").value;;
		httpRequest.open("GET", param, true) //true는 비동기식 , open()는 준비단계
		httpRequest.onreadystatechange = callback;//onreadystatechange(서버와 클라이언트 관계에서 일어나는 일이 발생할대마다 발생하는 
													//이벤트)이벤트가 발생할때마다 callback을 호출하겠다는 뜻
		httpRequest.send(null);
	}
	function callback() {
		if(httpRequest.readyState==4){
			if(httpRequest.status==200){
				//alert(httpRequest.responseText);
				var div = document.getElementById("display");
				div.innerHTML = httpRequest.responseText;
				
			}
		}
	}
</script>
</head>
<body>
<input type="text" name="name" id="name" />
<input type="button" value="전송" onclick="fnSubmit()"/>
<hr/>
<div id="display"></div>
</body>
</html>
